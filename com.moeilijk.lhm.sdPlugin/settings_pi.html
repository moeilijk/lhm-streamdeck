<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <title>LHM Settings</title>
  <link rel="stylesheet" href="css/sdpi.css" />
  <link rel="stylesheet" href="css/local.css" />
</head>

<body>
  <div class="sdpi-wrapper localbody">
    <div class="sdpi-heading">Refresh Rate</div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Interval</div>
      <select class="sdpi-item-value select" id="pollInterval">
        <option value="100">100ms</option>
        <option value="250">250ms</option>
        <option value="500">500ms</option>
        <option value="750">750ms</option>
        <option value="1000" selected>1000ms (Default)</option>
        <option value="1250">1250ms</option>
        <option value="1500">1500ms</option>
        <option value="1750">1750ms</option>
        <option value="2000">2000ms</option>
        <option value="3000">3000ms</option>
        <option value="4000">4000ms</option>
        <option value="5000">5000ms</option>
        <option value="7000">7000ms</option>
        <option value="10000">10000ms</option>
        <option value="15000">15000ms</option>
        <option value="20000">20000ms</option>
        <option value="30000">30000ms</option>
      </select>
    </div>

    <div class="sdpi-item">
      <details class="message info">
        <summary>Info</summary>
        <p>Lower values = faster updates but higher CPU usage.</p>
        <p><strong>Warning:</strong> 100ms can noticeably increase CPU and traffic load.</p>
        <p>Changes apply immediately to all sensor tiles.</p>
      </details>
    </div>

    <div class="sdpi-heading">Tile Appearance</div>

    <div type="color" class="sdpi-item">
      <div class="sdpi-item-label">Background</div>
      <input type="color" class="sdpi-item-value" id="tileBackground" value="#000000"
        oninput="scheduleTileSettingsSave()" onchange="scheduleTileSettingsSave()" />
      <div class="sdpi-item-label">Text</div>
      <input type="color" class="sdpi-item-value" id="tileTextColor" value="#ffffff"
        oninput="scheduleTileSettingsSave()" onchange="scheduleTileSettingsSave()" />
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Show Label</div>
      <input type="checkbox" class="sdpi-item-value" id="showLabel" checked
        onchange="scheduleTileSettingsSave()" oninput="scheduleTileSettingsSave()"
        onclick="scheduleTileSettingsSave()" />
    </div>

    <div class="sdpi-heading">Status</div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">LHM Connection</div>
      <div class="sdpi-item-value" id="connectionStatus" style="color: #999;">Checking...</div>
    </div>

    <div class="sdpi-item">
      <div class="sdpi-item-label">Current Rate</div>
      <div class="sdpi-item-value" id="currentRate" style="color: #999;">--</div>
    </div>
  </div>

  <script src="settings_pi.js"></script>
</body>

</html>
